<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                             <!--Calculator-->

<div class="container" >
    <div class="row">
        <div class="col-sm-4 m-auto" >

            <div class="card" style="background-color:blue; width: 350px;">
                <div class="card-body m-auto" >
                    <h1 class="text-danger" style="text-align: center">Calculator</h1>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">First Number</label>
                        <div class="col-sm-9">
                            <input type="text" name="firstNumber" id="firstNumber">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Second Number</label>
                        <div class="col-sm-9">
                            <input type="text" name="secondNumber" id="secondNumber">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Result</label>
                        <div class="col-sm-9">
                            <input type="text" name="result" id="result">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-form-label col-sm-6"> </label>
                        <div class="col-sm-9">
                            <input type="submit" name="btn" id="addition" class="btn btn-success"  value="+">
                            <input type="submit" name="btn" id="subtraction" class="btn btn-success" value="-">
                            <input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*">
                            <input type="submit" name="btn" id="division" class="btn btn-success" value="/">
                            <input type="submit" name="btn" id="reminder" class="btn btn-success" value="%">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/my-script.js"></script>
</body>
</html>
