<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Calculator -->
  
<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card"style="background-color:coral; width: 350px;">
                <div class="card-body">

               <h1 class="text-light" style="text-align: center;">Calculator</h1>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Fist Number</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="firstNumber" id="firstNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Second Number</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="secondNumber" id="secondNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-9">Result</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="resultNumber" id="resultNumber">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-6"></label>
                        <div class="col-sm-9">
                            <input type="submit" class="btn btn-success" name="addition" id="add" value="+">
                            <input type="submit" class="btn btn-info" name="subtraction" id="sub" value="-">
                            <input type="submit" class="btn btn-dark" name="multiplication" id="mul" value="*">
                            <input type="submit" class="btn btn-warning" name="division" id="div" value="/">
                            <input type="submit" class="btn btn-light" name="reminder" id="rem" value="%">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>



<script src="js/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/my-script.js"></script>
</body>
</html>
